<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Reservation</title>
  </head>
  <body>
    <h1>Confirm Your Reservation</h1>

    <p>Room Type: <span id="roomType"></span></p>
    <p>Price: $<span id="roomPrice"></span></p>
    <p>Available Spaces: <span id="roomCapacity"></span></p>

    <label for="CheckInDate">Check-in Date:</label>
    <input type="date" id="CheckInDate" required />

    <label for="CheckOutDate">Check-out Date:</label>
    <input type="date" id="CheckOutDate" required />

    <button onclick="confirmReservation()">Confirm Reservation</button>

    <!-- Placeholder for dynamically loaded payment page -->
    <div id="paymentSection"></div>

    <script src="/reservation.js"></script>
  </body>
</html>
